<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/style.css"> <!--Denna skall Ã¤ndras till style.css efter merge -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <title>Spork CO</title>
</head>

<body>
    <header>
        <section class="sectheader">
            <!-- Just to make the space evenly amongst sections -->
            <section class="empty"></section>

            <!-- Box for Company name -->
            <section class="HeaderName"><a href="index.html">Sporks CO</a></section>

            <!-- Box for login and cart -->
            <section class="Login-Cart">
                <a href="profile.html">
                    <img src="img/login.png" alt="Click to get to Profile" class="profile-button" style="width: 32px">
                </a>
                <button onclick="location.href='login.html'" class="login-button">
                    Login
                </button>
                <a href="cart.html">
                    <img class="cart-click" src="img/Cart.jpg" alt="Click me!" width="10%">
                </a>
            </section>
        </section>

        <script src="js/nav.js"></script>

        <div class="topnav" id="responsive-nav">
            <div class="nav-link-container">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="faq.html">FAQ</a>
                <a href="about.html">About</a>
                <a href="javascript:void(0);" class="icon" onclick="mobileNav()">
                    <img src="img/menu.png" alt="mobile nav" style="width: 50px;">
                </a>
            </div>
        </div>
    </header>

    <main>

        <div class="checkout-container">
            <a href="cart.html">&lt; Back to cart</a>
            <div class="delivery-info">
                <form>
                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name">
                    </div>

                    <div>
                        <label for="phone_number">Phone number:</label><br>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>

                    <div>
                        <label for="name">Address:</label><br>
                        <input type="text" id="address" name="address">
                    </div>

                    <div>
                        <label for="name">Zip Code:</label><br>
                        <input type="text" id="zip_code" name="zip_code">
                    </div>
                </form>
            </div>

            <div class="payment-card" href='javascript:void(0);'>
                <img src="img/card.png" alt="bank card" style="width: 100%; height: auto;">
            </div>

            <div class="payment-swish" href='javascript:void(0);'>
                <img src="img/swish.png" alt="swish-logo" style="width: 100%; height: auto;">
            </div>

            <button onclick="location.href='javascript:void(0);'" class="order-button">
                Confirm order
            </button>
        </div>
        
    </main>

    <footer>
        <p>Copyright &copy; by Christofer, Saga, Sami</p>
    </footer>

</body>

</html>
