<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Christofer-Style.css"> <!--Denna skall ändras till style.css efter merge -->
    <title>Contact Us</title>
</head>

<body>
    <header>
        <section class="sectheader">
            <!-- Just to make the space evenly amongst sections -->
            <section class="empty"></section>

            <!-- Box for Company name -->
            <section class="HeaderName">Sporks CO</section>

            <!-- Box for login and cart -->
            <section class="Login-Cart">
                <a href="profile.html">
                    <img src="img/login.png" alt="Click to get to Profile" class="profile-button" width="10%">
                </a>
                <button onclick="location.href='login.html'" class="login-button">
                    Login
                </button>
                <a href="cart.html">
                    <img class="cart-click" src="img/Cart.jpg" alt="Click me!" width="10%">
                </a>
            </section>
        </section>
        <nav>
            <a href="./index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="faq.html">FAQ</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main class="contact">

        <section class="center">

            <section class="left">

                <h2>Kontakta Oss</h2>

                <form action="" method="" class="form1">

                    <section class="contsection">   

                        <input type="name" id="name" name="name" placeholder="Name" required>
                        
                        <input type="email" id="email" name="email" placeholder="E-post" required>

                    </section>

                    <input type="phone" id="phone" name="phone" placeholder="Mobilnummer" required>

                    <input type="subject" id="subject" name="subject" placeholder="Ämne" required>

                    <textarea id="message" name="message" placeholder="Skriv ditt meddelande här..." required></textarea>

                    <button type="submit">Skicka</button>
                </form>

            </section>

            <section class="right">

                <p>Behöver du nå oss?</p>
                <p>Här hittar du all information!</p>
                
                <address>
                    <strong>Spork CO</strong><br>
                    123 Fancy Street<br>
                    Stockholm, SE 123 45<br><br>
                    <span>Telefon:<a href="tel:+46812345678">+46 8 123 45 678</a></span><br>
                    <span>E-post: <a href="mailto:info@sporkco.se">info@sporkco.se</a></span>
                </address>

            </section>

        </section>

    </main>

    <footer>
        <p>Copyright &copy; by Christofer, Saga, Sami</p>
    </footer>
</body>

</html>
