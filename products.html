<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--Denna skall Ã¤ndras till style.css efter merge -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <title>Products</title>
</head>

<body>
    <header>
        <section class="sectheader">
            <!-- Just to make the space evenly amongst sections -->
            <section class="empty"></section>

            <!-- Box for Company name -->
            <section class="HeaderName"><a href="index.html">Sporks CO</a></section>

            <!-- Box for login and cart -->
            <section class="Login-Cart">
                <a href="profile.html">
                    <img src="img/login.png" alt="Click to get to Profile" class="profile-button" width="10%">
                </a>
                <button onclick="location.href='login.html'" class="login-button">
                    Login
                </button>
                <a href="cart.html">
                    <img class="cart-click" src="img/Cart.jpg" alt="Click me!" width="10%">
                </a>
            </section>
        </section>

        <script src="js/nav.js"></script>

        <div class="topnav" id="responsive-nav">
            <div class="nav-link-container">
                <a href="index.html">Home</a>
                <a class="active" href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="faq.html">FAQ</a>
                <a href="about.html">About</a>
                <a href="javascript:void(0);" class="icon" onclick="mobileNav()">
                    <img src="img/menu.png" alt="mobile nav" style="width: 50px;">
                </a>
            </div>
        </div>
    </header>

    <main>

        <form action="products.html" method="GET" class="searchbar">
            <input type="search" name="query" placeholder="Search here..." required>
            <button type="submit">Search</button>
        </form>

        <div id="products-container">

        </div>

        <script src="js/products.js"></script>

        <script>
            let productsToShow = "";

            for (let i = 0; i < products.length; i++) {
                let p = products[i];
                if (search === "" || p.product_name.includes(search)) {
                    productsToShow += `<div class="product-box">`;
                    productsToShow +=     `<h2>${p.product_name}</h2>`;
                    productsToShow +=     `<a href="product-details.html?product=${p.product_name}">`;
                    productsToShow +=         `<img src="${p.image_url}" alt="${p.product_name} image">`;
                    productsToShow +=     `</a>`;
                    productsToShow +=     `<p><b>${p.price}</b></p>`;
                    productsToShow += `</div>`;
                }
            }
            document.getElementById("products-container").innerHTML = productsToShow;
        </script>

    </main>

    <footer>
        <p>Copyright &copy; by Christofer, Saga, Sami</p>
    </footer>

</body>

</html>
