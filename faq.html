<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Christofer-Style.css"> <!--Denna skall Ã¤ndras till style.css efter merge -->
    <title>FAQ</title>
</head>

<body>
    <header>
        <section>
            <!-- Just to make the space evenly amongst sections -->
            <section class="empty"></section>

            <!-- Box for Company name -->
            <section class="HeaderName">Sporks CO</section>

            <!-- Box for login and cart -->
            <section class="Login-Cart">
                <a href="profile.html">
                    <img src="img/login.png" alt="Click to get to Profile" class="profile-button" width="10%">
                </a>
                <button onclick="location.href='login.html'" class="login-button">
                    Login
                </button>
                <a href="cart.html">
                    <img class="cart-click" src="img/Cart.jpg" alt="Click me!" width="10%">
                </a>
            </section>
        </section>
        <nav>
            <a href="./index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="faq.html">FAQ</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="faq-container">
            <h1>Frequently asked questions</h1>
            <br>
            <button type="button" class="faq-question">Question 1</button>
            <div class="faq-answer">
                <p>Answer 1</p>
            </div>

            <button type="button" class="faq-question">Question 2</button>
            <div class="faq-answer">
                <p>Answer 2</p>
            </div>

            <button type="button" class="faq-question">Question 3</button>
            <div class="faq-answer">
                <p>Answer 3</p>
            </div>

            <button type="button" class="faq-question">Question 4</button>
            <div class="faq-answer">
                <p>Answer 4</p>
            </div>
        </div>

        <script>
            let questions = document.getElementsByClassName("faq-question");
            let i;

            for (i = 0; i < questions.length; i++) {
                questions[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    let answer = this.nextElementSibling;
                    if (answer.style.display === "block") {
                        answer.style.display = "none";
                    } else {
                        answer.style.display = "block";
                    }
                });
            }
        </script>
    </main>

    </footer>

</body>
